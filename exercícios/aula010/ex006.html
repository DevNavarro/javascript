<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 1.5em Arial;
            color: white;
            line-height: 200px;
            text-align: center;
            background-color: rgb(184, 79, 79);
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="area"> <!-- onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">  Dentro da DIV, ou no Script como aparece abaixo-->
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = '#f5f'
            a.style.color = '#000'
        }
        function entrar () {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'rgb(184, 79, 79)'
            a.style.color = '#fff'
        }
    </script>
</body>
</html>
