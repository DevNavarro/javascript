<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio001</title>
</head>
<body>
    <h1>Desafio001</h1>
    <h2>Qual País você é?</h2>
    <form>
        <div>
            <label for="txtpais">Nacionalidade:</label>
            <input type="text" name="txtpais" id="txtpais" placeholder="Digite aqui...">
            <input type="button" value="Verificar" onclick="ver()">
            <input type="reset" value="Limpar">
        </div>
        <div id="res"></div>     
    </form>
</body>
<script>
   function ver() {
        var txtpais = window.document.querySelector('input#txtpais')
        var res = window.document.querySelector('div#res')
        var nac = (txtpais.value)
        res.innerHTML = `<p>Vivendo em <strong>${nac}</strong></p>`
        
        if (nac != Brasil) {
            res.innerHTML = `Você é estrangeiro`
        }
        else {
            res.innerHTML = `Você é Brasileiro`
        }
   }
</script>
</html>
